{% extends 'layout.html' %}

{% block content %}
    {% for doc in doc %}

    <div class="blog-post">
        <h2 class="blog-post-title">
            {{ doc.title }}
        </h2>
        <p class="blog-post-meta">{{doc.created_at|date:'d, M Y' }} <a href="#">{{ doc.author.get_full_name }}</a></p>
        {{ doc.content|safe }}
    </div><!-- /.blog-post -->
    {% endfor %}
{% endblock %}

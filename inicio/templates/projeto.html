{% extends 'layout.html' %}

{% block content %}
    {% for proj in proj %}
    <div class="blog-post">
        {{ proj.title }}
        </h2>
        <p class="blog-post-meta">{{proj.created_at|date:'d, M Y' }} <a href="#">{{ proj.author.get_full_name }}</a></p>
        {{ proj.content|safe }}
    </div><!-- /.blog-post -->
    {% endfor %}
{% endblock %}
